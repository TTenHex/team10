<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cantarell&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 form-container">
          <form action="backend/login.php" method="POST">
            <div class="logo">
              <img
                src="https://res.cloudinary.com/chux/image/upload/v1568620217/Vector_ojae58.png"
                alt=""
              />
              <img
                src="https://res.cloudinary.com/chux/image/upload/v1568620205/designs_that_match_wv09sn.png"
                alt=""
              />
            </div>

            <div class="form-group form-group-1">
              <label for="InputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                name="email"
                required
              />
            </div>

            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="InputPassword1"
                placeholder="Password"
                name="password"
                required
              />
            </div>

            <div class="button">
              <button type="submit" class="btn btn-primary" id="loginBtn">
                Submit
              </button>
            </div>

            <small id="Forget-Pass" class="form-text text-muted">
              Forget password?
            </small>
          </form>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 img-container">
          <h1>
            design.co
          </h1>
        </div>
      </div>

      <small id="Forget-Pass" class="form-text text-muted">
        2019 All Right Reserved
      </small>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("loginBtn").addEventListener("click", $event => {
        $event.preventDefault();

        const data = {
          email: document.getElementById("InputEmail1").value,
          password: document.getElementById("InputPassword1").value
        };

        const xmlhttp = new XMLHttpRequest();

        xmlhttp.open("POST", "backend/login.php", true);

        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            alert(this.responseText);
            document.querySelector("form").reset();
            //document.getElementById("txtHint").innerHTML = this.responseText;
          }
        };

        xmlhttp.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );

        xmlhttp.send("email=" + data.email + "&password=" + data.password);
      });
    </script>
  </body>
</html>
